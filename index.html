<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <script src="optimized-script.js" defer></script>
        <title>Etch-A-Sketch</title>
    </head>
    <body class="body-layout">
        <header class="title-wrapper flex">
            <p class="title">Pixel-Art</p>
        </header>
        <main class="main flex">
            <div class="left-main-wrapper flex">
                <div class="palette flex">
                    <label for="color-picker--1" class="color-container">
                        <input type="color" id="color-picker--1" class="colors" name="color1" value="#000000">
                    </label>
                    <label for="color-picker--2" class="color-container">
                        <input type="color" id="color-picker--2" class="colors" name="color2" value="#cfd21e">
                    </label>
                    <label for="color-picker--3" class="color-container">
                        <input type="color" id="color-picker--3" class="colors" name="color3" value="#91c3f7">
                    </label>
                    <button id="eraser" class="color-container erase-btn"></button>
                    <p id="color1-label" class="color-labels"></p>
                </div>
            </div>
            <div class="middle-main-wrapper">
                <div class="sketch-background">
                    <div id="wrapper"></div>
                </div>
            </div>
            <div class="right-main-wrapper flex">
                <div class="slide-wrapper flex">
                    <input type="range" min="1" max="72" value="16" class="slider" id="myRange" orient="vertical">
                    <p id="size-p" class="size">Size</p>
                </div>
                <div class="btn-group flex">
                    <div class="flex jc-space-around">
                        <button class="rainbow-btn" id="rainbow"></button>
                        <button class="clear-btn" id="clear"></button>    
                    </div>
                    <div class="flex jc-space-around">
                        <p>Rainbow</p>
                        <p>Clear</p>    
                    </div>
                </div>
            </div>    
        </main>
        <footer>
            <div class="flex footer-btn">
                <div class="flex btn-select">
                    <button id="select"></button>
                    <p>Select</p>
                </div>
                <div class="flex btn-start">
                    <button></button>
                    <p>Start</p>
                </div>
            </div>
            <div id="footer-display" class="footer-screen">
                <menu class="flex">
                    <div class="flex">
                        <p class="menu_labels">Background Color</p>
                        <div class="menu_carousel flex">
                            <button id="bg-clr--lft-btn" class="carousel_btn">
                                <img src="images/reshot-icon-arrow-chevron-left-975UQXVKZF.svg" alt="Left Button">
                            </button>
                            <div id="bg-clrs" class="option_text-container carousel_track">
                                <p id="bg-clr-label"></p>
                            </div>
                            <button id="bg-clr--rght-btn" class="carousel_btn--right">
                                <img src="images/reshot-icon-arrow-chevron-right-WDGHUKQ634.svg" alt="">
                            </button>
                        </div>    
                    </div>
                    <div class="flex">
                        <p class="menu_labels">Show Grid</p>
                        <div class="menu_carousel flex">
                           <button id="grid--lft-btn" class="carousel_btn">
                               <img src="images/reshot-icon-arrow-chevron-left-975UQXVKZF.svg" alt="Left Button">
                           </button>
                           <div id="grid-show" class="option_text-container carousel_track">
                                <p id="grid-show-label"></p>
                           </div>

                           <button id="grid--rght-btn" class="carousel_btn">
                               <img src="images/reshot-icon-arrow-chevron-right-WDGHUKQ634.svg" alt="">
                           </button>
                        </div>

                    </div>
                </menu>
            </div>
        </footer>
    </body>
</html>
