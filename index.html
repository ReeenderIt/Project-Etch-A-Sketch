<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Etch-A-Sketch</title>
    </head>
    <body class="body-layout">
        <header class="title-wrapper">
            <div class="title">
                <p>Etch-A-Sketch</p>
            </div>
        </header>
        <div class="main">
            <div class="palette-wrapper">
                <div class="palette">
                    <label for="color1" class="color-container option">
                        <input type="color" id="color1" class="colors" name="color1" value="#000000">
                    </label>
                    <label for="color2" class="color-container option">
                        <input type="color" id="color2" class="colors" name="color2" value="#cfd21e">
                    </label>
                    <label for="color3" class="color-container option">
                        <input type="color" id="color3" class="colors" name="color3" value="#91c3f7">
                    </label>
                    <button id="eraser" class="color-container erase-btn option"></button>
                    <p id="color1-label" class="color-labels"></p>
                </div>
            </div>
            <div class="canvas-wrapper">
                <div id="wrapper"></div>
            </div>
            <div class="option-wrapper">
                <div class="options">
                    <button class="rainbow-btn option" id="rainbow"></button>
                    <button class="clear-btn option" id="clear"></button>
                </div>
            </div>    
        </div>
        <div class="slide-wrapper">
            <p id="size-p">Size</p>
            <input type="range" min="1" max="72" value="16" class="slider" id="myRange">
        </div>
    </body>
</html>
