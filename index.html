<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Etch-A-Sketch</title>
    </head>
    <body class="body-layout">
        <header class="title-wrapper flex">
            <p class="title">Pixel-Art</p>
        </header>
        <main class="main flex">
            <div class="left-main-wrapper flex">
                <div class="palette flex">
                    <label for="color1" class="color-container">
                        <input type="color" id="color1" class="colors" name="color1" value="#000000">
                    </label>
                    <label for="color2" class="color-container">
                        <input type="color" id="color2" class="colors" name="color2" value="#cfd21e">
                    </label>
                    <label for="color3" class="color-container">
                        <input type="color" id="color3" class="colors" name="color3" value="#91c3f7">
                    </label>
                    <button id="eraser" class="color-container erase-btn"></button>
                    <p id="color1-label" class="color-labels"></p>
                </div>
            </div>
            <div class="middle-main-wrapper">
                <div class="sketch-background">
                    <div id="wrapper"></div>
                </div>
            </div>
            <div class="right-main-wrapper flex">
                <div class="slide-wrapper flex">
                    <input type="range" min="1" max="72" value="16" class="slider" id="myRange" orient="vertical">
                    <p id="size-p" class="size">Size</p>
                </div>
                <div class="btn-group flex">
                    <div class="btns flex">
                        <button class="rainbow-btn" id="rainbow"></button>
                        <button class="clear-btn" id="clear"></button>    
                    </div>
                    <div class="btn-labels flex">
                        <p>Rainbow</p>
                        <p>Clear</p>    
                    </div>
                </div>
            </div>    
        </main>
        <footer>
            <div class="flex footer-btn">
                <div class="flex btn-select">
                    <button id="select"></button>
                    <p>Select</p>
                </div>
                <div class="flex btn-start">
                    <button></button>
                    <p>Start</p>
                </div>
            </div>
            <div id="footer-display" class="footer-screen">
                <menu class="flex">
                    <div class="flex">
                        <label for="" class="menu_labels">Background Color</label>
                        <div class="menu_carousel carousel_opt-1 flex">
                            <button id="bg-clr--lft-btn" class="carousel_btn">
                                <img src="images/reshot-icon-arrow-chevron-left-975UQXVKZF.svg" alt="Left Button">
                            </button>
                            <div class="carousel_track-container">
                                <ul id="bg-clrs" class="carousel_track">
                                    <li class="carousel_slide current-setting">Default</li>
                                    <li class="carousel_slide hide-display">White</li>
                                </ul>
                            </div>
                            <button id="bg-clr--rght-btn" class="carousel_btn--right">
                                <img src="images/reshot-icon-arrow-chevron-right-WDGHUKQ634.svg" alt="">
                            </button>
                        </div>    
                    </div>
                    <div class="flex">
                        <label for="" class="menu_labels">Show Grid</label>
                        <div class="menu_carousel carousel_opt-2
                        flex">
                           <button class="carousel_btn">
                               <img src="images/reshot-icon-arrow-chevron-left-975UQXVKZF.svg" alt="Left Button">
                           </button>
                           <div class="carousel_track-container">
                               <ol class="carousel_track">
                                   <li class="carousel_slide" value="1">Default</li>
                                   <li class="carousel_slide">White</li>
                               </ol>
                           </div>
                           <button class="carousel_btn">
                               <img src="images/reshot-icon-arrow-chevron-right-WDGHUKQ634.svg" alt="">
                           </button>
                        </div>

                    </div>
                </menu>
            </div>
        </footer>
    </body>
</html>
